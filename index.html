<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Form</title>
</head>

<body>
  <section class="header">
    <header class="container">
      <h1>Create and share your event.</h1>
      <p>The first step is to fill out this application form.</p>
    </header>
  </section>

  <section class="container">
    <form action="/" method="GET">
      <div class="form-wrapper">
        <fieldset>
          <legend>Event Information</legend>

          <div class="wrapper">
            <label for="eventTitle">Event Title <span>(It must be at least 8 characters)</span></label>
            <input type="text" name="eventTitle" id="eventTitle">

            <label for="eventLink">Event Link <span>(Starts with https://)</span></label>
            <input type="url" name="eventLink" id="eventLink">

            <label for="eventContact">WhatsApp for contact <span>(Only numbers)</span></label>
            <input type="tel" name="eventContact" id="eventContact">

            <label for="eventInfo">Further Information</label>
            <textarea name="eventInfo" id="eventInfo"></textarea>

            <label for="eventCategory">Category</label>
            <select name="eventCategory" id="eventCategory">
              <option>Event type</option>
              <option value="social">Social</option>
              <option value="wedding">Wedding</option>
              <option value="birthdayParty">Birthday Party</option>
            </select>

        </fieldset>

        <fieldset>
          <legend>Privacy</legend>
          <div class="wrapper">
            <label for="adminEmail">Administrator Email <span>(Enter a valid email)</span></label>
            <input type="email" name="adminEmail" id="adminEmail">

            <label for="password">Access password for participants <span>(Your password must be at least 8
                characters)</span></label>
            <input type="password" name="password" id="password">

            <div class="checkbox-wrapper">
              <input type="checkbox" name="isPrivate" id="isPrivate">
              <label for="isPrivate">Private event</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Date and Time</legend>

          <div class="cols-3">
            <div class="wrapper">
              <label for="eventDate">Date</label>
              <input type="date" name="eventDate" id="eventDate">
            </div>
            <div class="wrapper">
              <label for="eventFrom">From</label>
              <input type="time" name="eventFrom" id="eventFrom">
            </div>
            <div class="wrapper">
              <label for="eventTo">To</label>
              <input type="time" name="eventTo" id="eventTo">
            </div>
          </div>
        </fieldset>
      </div>
      <footer>
        <input type="submit" value="Save event">
      </footer>
    </form>
  </section>
</body>

</html>
